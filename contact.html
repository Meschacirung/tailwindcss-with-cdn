<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tailwindcss landing page</title>

    <link rel="stylesheet" href="css/tailwind.min.css">
    <link rel="stylesheet" href="css/app.css">
</head>
<body>

    <header>
        <nav class="w-full md:px-12 px-6 pt-2 fixed">
            <div class="smooth-scroll flex items-center justify-between flex-wrap bg-white px-6 md:px-6 py-2 shadow-md rounded-md">
                <div class="flex items-center flex-shrink-0 text-gray-600 mr-6">
                    <a href="#home" class="font-bold text-3xl text-purple-700">
                        Rise<span class="font-normal text-gray-600">cartel</span> 
                    </a>
                </div>
                <div class="block lg:hidden -mr-6">
                    <button type="button" id="navbar-open" class="text-gray-500 focus:outline-none focus:text-gray-700 flex px-6 items-center lg:hidden">
                        <svg class="fill-current w-4 h-4" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"><path d="M0 3h20v2H0V3zm0 6h20v2H0V9zm0 6h20v2H0v-2z"/></svg>
                    </button type="button">
                    <button type="button" id="navbar-close" class="text-gray-500 focus:outline-none focus:text-gray-700 hidden flex px-6 items-center lg:hidden">
                        <svg class="fill-current w-4 h-4" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"><path d="M10 8.586L2.929 1.515 1.515 2.929 8.586 10l-7.071 7.071 1.414 1.414L10 11.414l7.071 7.071 1.414-1.414L11.414 10l7.071-7.071-1.414-1.414L10 8.586z"/></svg>
                    </button type="button">
                </div>
                <div id="links" class="w-full block lg:flex items-center flex-grow lg:w-auto lg:text-right hidden">
                    <div class="text-md lg:flex-grow">
                        <a href="#home" class="block mt-4 lg:inline-block lg:mt-0 text-gray-600 font-semibold hover:text-gray-700 mr-4">Home</a>
                        <a href="#how" class="block mt-4 lg:inline-block lg:mt-0 text-gray-600 font-semibold hover:text-gray-700 mr-4">How it works</a>
                        <a href="#pricing" class="block mt-4 lg:inline-block lg:mt-0 text-gray-600 font-semibold hover:text-gray-700 mr-4">Pricing</a>
                    </div>
                    <div class="lg:ml-5 mt-4 lg:mt-0">
                        <a href="#login" class="text-white inline-block bg-purple-700 py-2 px-6 rounded-md shadow-md hover:bg-purple-800">
                            Login
                        </a>
                    </div>
                </div>
            </div>
        </nav>
    </header>

    <div class="flex items-center">
        <div class="w-5/12 py-20 px-12 bg-gray-200">
            <div class="p-6 bg-white shadow-lg rounded-md">
                <h1 class="font-bold text-blue-900 text-3xl">Fidélisez vos équipes</h1>

                <div class="mt-8 ">
                    <div class="flex">
                        <div class="w-1/5">
                            <img src="images/icons/icon-rocket.png" class="w-12" alt="">
                        </div>
                        <div class="w-4/5">
                            <p class="font-semibold text-gray-700">Un suivi personnalisé par notre équipe Customer Success.</p>
                        </div>
                    </div>
                    <div class="flex mt-6">
                        <div class="w-1/5">
                            <img src="images/icons/icon-comment.png" class="w-12" alt="">
                        </div>
                        <div class="w-4/5">
                            <p class="font-semibold text-gray-700">Un contenu pédagogique de qualité et reconnu.</p>
                        </div>
                    </div>
                    <div class="flex mt-6">
                        <div class="w-1/5">
                            <img src="images/icons/icon-localisation.png" class="w-12" alt="">
                        </div>
                        <div class="w-4/5">
                            <p class="font-semibold text-gray-700">Plus de 1000 mentors pour accompagner la progression de vos salariés.</p>
                        </div>
                    </div>
                </div>

                <hr class="my-8">

                <h3 class="font-bold text-blue-900 text-2xl text-center">Il nous font confiance</h3>
                <img src="images/undraw_working_from.png" class="w-56" alt="">
            </div>
        </div>
        <div class="w-7/12 p-20 bg-white">
        
        </div>
    </div>


    <script src="js/jquery-3.4.1.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
